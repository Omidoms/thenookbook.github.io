<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nook Books</title>
    <link rel="stylesheet" href = "./styles.css">
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <header>
        <nav> 
            <h1>The Nook Books</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html"><button class="btn-primary">Contact</button></li></a>
            </ul>
        </nav>
    </header>
    <div class="wrapper"> 
      <h2>Contact us</h2> 
      <div id="error_message"> 
      </div> 
      <form action="" 
            id="myform" 
            onsubmit="return validate();"> 
          <div class="input_field"> 
              <input type="text" 
                     placeholder="Name" 
                     id="name"> 
          </div> 
          <div class="input_field"> 
              <input type="text" 
                     placeholder="Subject" 
                     id="subject"> 
          </div> 
          <div class="input_field"> 
              <input type="text" 
                     placeholder="Phone" 
                     id="phone"> 
          </div> 
          <div class="input_field"> 
              <input type="text" 
                     placeholder="Email" 
                     id="email"> 
          </div> 
          <div class="input_field"> 
              <textarea placeholder="Message" 
                        id="message"> 
              </textarea> 
          </div> 
          <div class="btn"> 
              <input type="submit"> 
          </div> 
      </form> 
  </div> 
  <script src="./contact.js"></script> 
  </body>
</html>
